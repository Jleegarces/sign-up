<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box model / margin & padding</title>
</head>
  <style>
    /* css reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    .box {
      background: #f4f4f4;
      border: 2px solid #777;
      width: 500px;
      padding: 20px;
      margin: 20px;
      
      
      
    }
  </style>
<body>
  <div class="box">
    <h3>box one</h3>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos, a.</p>
  </div>
  <div class="box">
    <h3>box two</h3>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Suscipit, sint!</p>
  </div>
  
</body>
</html>
